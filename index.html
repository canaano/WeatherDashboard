<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="flex-container-1">
      <aside class="citysearch">
        Search for City
        <textarea name="" id="" cols="10" rows="3"></textarea>
        <button>SEARCH</button>
      </aside>
      <!-- <aside class="pastcities">Past Cities</aside> -->
      <section class="weathernow">Current Weather</section>
    </div>

    <section class="flex-container-2 forecast row">
      <div class="column">
        <div class="card">Today</div>
      </div>
      <div class="column">
        <div class="card">Tomorrow</div>
      </div>
      <div class="column">
        <div class="card">Next</div>
      </div>
      <div class="column">
        <div class="card">Next</div>
      </div>
      <div class="column">
        <div class="card">Next</div>
      </div>
    </section>
    <script src="./assets/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
