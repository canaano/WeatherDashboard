<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="flex-container-1">
      <aside class="citysearch">
        Search for City
        <textarea name="" id="" cols="10" rows="3"></textarea>
        <button>SEARCH</button>
      </aside>
      <!-- <aside class="pastcities">Past Cities</aside> -->
      <section class="weathernow">Current Weather</section>
    </div>

    <section class="flex-container-2 forecast row">
      <div class="column">
        <div class="card">Today</div>
      </div>
      <div class="column">
        <div class="card">Tomorrow</div>
      </div>
      <div class="column">
        <div class="card">Next</div>
      </div>
      <div class="column">
        <div class="card">Next</div>
      </div>
      <div class="column">
        <div class="card">Next</div>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
